
name: Run nox Tests

on:
  push:
  pull_request:
    types: [opened]

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint
    steps:
      - uses: actions/checkout@v2
      - name: Setup git submodule
        run: git submodule update --init --recursive
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
          architecture: x64
      - name: Setup virtualenv
        run: |
          # Always install nox into Python 3, regardless of the Python version used.
          python3 -m venv noxenv
          noxenv/bin/pip install nox
      - name: Run lint
        run: |
          export NOXSESSION="lint"
          noxenv/bin/nox

  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ '2.7', '3.6', '3.7', '3.8', '3.9' ]
    name: Test Python ${{ matrix.python-version }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup git submodule
        run: git submodule update --init --recursive
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
      - name: Setup virtualenv
        run: |
          # Always install nox into Python 3, regardless of the Python version used.
          python3 -m venv noxenv
          noxenv/bin/pip install nox
      - name: Run nox tests
        run: |
          export NOXSESSION="unit-${{ matrix.python-version }}"
          noxenv/bin/nox
