
name: Nox Tests

on:
  push:
  pull_request:
    types: [opened, reopened, edited, synchronize]

jobs:
  lint:
    runs-on: ubuntu-24.04
    name: Lint
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Setup git submodule
        run: git submodule update --init --recursive

      - name: Setup python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: '3.11'

      - name: Setup virtualenv
        run: |
          # Always install nox into Python 3, regardless of the Python version used.
          python3 -m venv noxenv
          noxenv/bin/pip install nox

      - name: Run lint
        run: |
          export NOXSESSION="lint"
          noxenv/bin/nox

  test:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        python-version: [ '3.9', '3.10', '3.11', '3.12', '3.13', '3.14' ]

    name: Test Python ${{ matrix.python-version }}
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Setup git submodule
        run: git submodule update --init --recursive

      - name: Setup python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true # For Python 3.14 pre-releases

      - name: Setup virtualenv
        run: |
          # Always install nox into Python 3, regardless of the Python version used.
          python3 -m venv noxenv
          noxenv/bin/pip install nox

      - name: Run nox tests
        run: |
          export NOXSESSION="unit-${{ matrix.python-version }}"
          noxenv/bin/nox
